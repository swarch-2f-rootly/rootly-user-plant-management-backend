version: "3.8"
services:
  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rootly
      POSTGRES_HOST_AUTH_METHOD: trust

    volumes:
      - ./pgdata:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/rootly
      JWT_SECRET: changeme
    ports:
      - "8080:8080"
